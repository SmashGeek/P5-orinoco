<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1418f01142.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
           <a href="index.html"><img id="logo" src="img/logo_orinoco.png" alt="logo Orinoco"></a>
            <ul class="nav">
                <li class="nav-item cart">
                  <a class="nav-link" href="cart.html">
                    <i class="fas fa-shopping-cart fa-3x"></i></icon-icon>
                  </a>
                </li>
              </ul>
        </header>
    <main>
      <article id="confirmation" class="text-center">
        <h2>Votre commande est validée !</h2>
        <p>L'équipe d'Orinoco vous remercie pour votre commande <span class="user"></span></p>
        <p>Nous la traiterons dans les plus brefs délais.</p>
        <p>Votre numéro de commande est le <span class="order-id"></span></p>
        <p class="total-price">Le montant de votre commande s'élève à <span class="price"></span></p>
      </article>
      <a href="index.html"><p class="text-center confirmation">Retour à la page d'accueil</p></a>
    </main>

    <footer>
      <div class="footer">
      <a href="#">A propos de nous</a>
      <a href="mailto:contact@orinoco.com">Contactez-nous</a>
      </div>
  </footer>
  <script type="module" src="/js/confirmation.js"></script>
  </body>
</html>
