<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Orinoco</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/1418f01142.js" crossorigin="anonymous"></script>
</head>

    <body>
        <header>
           <a href="index.html"><img id="logo" src="img/logo_orinoco.png" alt="logo Orinoco"></a>
            <ul class="nav">
                <li class="nav-item cart">
                  <a class="nav-link" href="cart.html">
                    <i class="fas fa-shopping-cart fa-3x"></i></icon-icon>
                  </a>
                </li>
              </ul>
        </header>
        <main>
          <p class="text-center">Récapitulatif de votre panier</p>
          <div id="title-cart">
            <p>Nom</p>
            <p>Prix</p>
            <p>Quantité</p>
            <p>Total</p></div>
           <div id="user-cart">
            <p id="cart-total" class="text-center"></p>
           </div>
      
           <p class="text-center">Informations de livraison</p>
           <div class="wrapper">
          <form id="monformulaire">
            <label for="firstName">Prénom* : </label>
            <input type="text" id="firstName" name="firstName" placeholder="Prénom"/>
            <p id="firstNameErrorMessage" class="form-error"></p>
    
            <label for="lastName">Nom* : </label>
            <input type="text" id="lastName" name="lastName" placeholder="Nom" />
            <p id="lastNameErrorMessage" class="form-error"></p>
    
            <label for="address">Adresse* : </label>
            <input type="text" id="address" name="address" placeholder="Adresse" />
            <p id="addressErrorMessage" class="form-error"></p>
    
            <label for="city">Ville* : </label>
            <input type="text" id="city" name="city" placeholder="Ville" />
            <p id="cityErrorMessage" class="form-error"></p>
    
            <label for="email">Email* : </label>
            <input type="email" id="email" name="email" placeholder="example@example.com" />
            <p id="emailErrorMessage" class="form-error"></p>
    
            <input type="submit" id="validate" value="Valider" />
          </form>
        </div>
        </main>
        <footer>
            <div class="footer">
            <a href="#">A propos de nous</a>
            <a href="mailto:contact@orinoco.com">Contactez-nous</a>
            </div>
        </footer>
        <script type="module" src="/js/utils.js"></script>
        <script type="module" src="/js/cart.js"></script>
    </body>
</html>
